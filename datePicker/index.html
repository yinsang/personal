	<script type="text/javascript">
		//实时显示时分秒
		function startTime()
		{
		var today=new Date()
		var h=today.getHours()
		var m=today.getMinutes()
		var s=today.getSeconds()
		m=checkTime(m)
		s=checkTime(s)
		// add a zero in front of numbers<10
		document.getElementById('txt').innerHTML=h+":"+m+":"+s
		$('.hour').val(h)
		$('.minute').val(m)
		$('.second').val(s)

		}
		function checkTime(i){
		if(i<10){
			i='0'+i
			return i
		}else{
			return i
		}
	}
	</script>
