<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>


        <div id="app">{{message}}</div>
        <div id="app-2">
            <span v-bind:title="message" v-bind:class="klass">
                悬停
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">{{todo.text}}</li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>
        <div id="app-6">
            <p>{{message}}</p>
            <input type="" v-model='message'>
        </div>
        <div id="app-7">
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
        </div>
        <div id="app-8">
            <ul>
                <li-item v-for="item in items" v-bind:tudou="item"></li-item>
            </ul>
        </div>
        <script src='https://unpkg.com/vue/dist/vue.js'></script>
    
        <script>
            Vue.component("li-item",{
                props:["tudou"],
                template:'<li>{{tudou.ya}}</li>'
            })
var app8 = new Vue({
    el:'#app-8',
    data:{
        items:[
            {ya:"ya1"},
            {ya:"ya2"},
            {ya:"ya3"},
        ]

    },

})
var app = new Vue({
    el:'#app',
    data:{
        message:'hello Vue'
    }
})
var app2 = new Vue({
    el: "#app-2",
    data:{
        message: "页面加载" + new Date(),
        klass: "app2-class",
    }
})
var app3 = new Vue({
    el: "#app-3",
    data:{
        seen: true
    }
})
var app4 = new Vue({
    el: "#app-4",
    data:{
        todos:[
            {text: "learn js"},
            {text: "learn css"},
            {text: "learn html"}
        ]
    }

})
var app5 = new Vue({
    el:"#app-5",
    data:{message:"这里的this是在vue对象里调用，所以不是method对象"},
    methods:{
        reverseMessage:function(){
            console.log(this)
            this.message = this.message.split("").reverse().join("")
        }
    }

})
var app6= new Vue({
    el:"#app-6",
    data:{
        message: "这里是通过改变message，进行监听修改的。vue"
    }
}) 

Vue.component("todo-item", {
    props:['todo'],
    template:'<li>{{ todo.text  }}</li>'
})
var app7 = new Vue({
    el:'#app-7',
    data:{
        groceryList:[
            {text: 'vegatable'},
            {text: 'cheese'},
            {text: 'else'},
        ]
    }

})
        </script>
    </body>
</html>
